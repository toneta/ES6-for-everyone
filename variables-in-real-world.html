<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hello</h1>
    <script>
        (function(){
            for (let i = 0; i < 10; i++) {
                    const element = i;
                    console.log(element);
                }            
            })();
            for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        console.log('the number is ' + i);
                    }, 1000);
                }            
            for (var i = 0; i < 10; i++) {
                    setTimeout(() => {
                        console.log('the number is ' + i);
                    }, 1000);
                }          // will output 10 10 times  
    </script>
</body>
</html>
