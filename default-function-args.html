<body>
    <h1>Default Function Arguments</h1>
    <script>
        function calculateBill(total, tax, tip) {
            tax = tax || 0.13; 
            tip = tip || 0.15;
            return total + (total * tax) + (total * tip);
        }

        console.log(calculateBill(100));
        function calculateBill2(total, tax = 0.13, tip = 0.15) {
            return total + (total * tax) + (total * tip);
        }

        console.log(calculateBill2(100, undefined, .25));
    </script>
</body>
