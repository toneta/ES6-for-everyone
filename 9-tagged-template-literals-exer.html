<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Template literals</title>
  <style>
    
  </style>
</head>
<body>
<div class="main"></div>
<script>
    const dict = {
        HTML: "Hypertext Markup Language",
        CSS: "Cascading Stylesheets",
        JS: "JavaScript"
    }

    function addAbbreviation(strings, ...values) {
      const abbreviated = values.map(value => {
        if(dict[value]) {
          return `<abbr title="${dict[value]}">${value}</abbr>`
        }
          return value;
          console.log(abbreviated);
      });
      return strings.reduce((sentence, string, i) => {
        return `${sentence}${string}${abbreviated[i] || ''}`
      }, '');
    }

    const firstName = "Antoniya";
    const lastName = "Slavova";
    const sentence = addAbbreviation`My name is ${firstName} ${lastName}. I love to code in ${'HTML'}, ${'CSS'} and ${'JS'}`; 

    const main = document.querySelector('.main');
    const paragraph = document.createElement('p');
    paragraph.innerHTML = sentence;
    main.appendChild(paragraph);
</script>
</body>
</html>
