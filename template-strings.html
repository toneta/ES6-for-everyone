<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings</title>
</head>
<body>
<div class="main"></div>
<script>
  const name = "Pesho";
  const age = 3; 
  const sentence = `My dog's name is ${name} and he is ${age*7} years old in hunman years`;
  console.log(sentence);

  const person = {
    name: 'Toni',
    job: 'Frontend Developer',
    city: 'Varna',
    bio: 'Toni is cool'
  }

  const markup = `
    <div class="person">
      <h2>${person.name}</h2>
      <span>${person.job}</span>
    </div>
  `;

  document.querySelector(".main").innerHTML = markup;
</script>
</body>
</html>
