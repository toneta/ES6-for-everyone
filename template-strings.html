<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings</title>
</head>
<body>
<div class="main"></div>
<script>
  const name = "Pesho";
  const age = 3; 
  const sentence = `My dog's name is ${name} and he is ${age*7} years old in hunman years`;
  console.log(sentence);

  const person = {
    name: 'Toni',
    job: 'Frontend Developer',
    city: 'Varna',
    bio: 'Toni is cool'
  }

  const markup = `
    <div class="person">
      <h2>${person.name}</h2>
      <span>${person.job}</span>
    </div>
  `;

  document.querySelector(".main").innerHTML = markup;

  const dogs = [
    { name: "dogo", age: 2 },
    { name: "kitty", age: 4 },
    { name: "guinea", age: 1 }
  ];

  const markup2 = `<ul class="dogs">
  ${dogs.map(dog => `<li>${dog.name} is ${dog.age*7}</li>`).join('')}
</ul>`;

document.querySelector(".main").innerHTML += markup2;

const song = {
  name: 'dying to live', 
  artist: 'tupac'
}

const markup3 = `<div class="song">
  <p>
    ${song.name} - ${song.artist} <br>
    ${song.feat ? `featuring ${song.feat}` : '' }

  </p>
</div>`;

document.querySelector(".main").innerHTML += markup3;

const beer = {
  name: 'zagorka',
  brewery: 'zagorka',
  kws: ['pale', 'cloudy']
};

const beerMarkup = `
<div class="beer">
  <h2>${beer.name}</h2>
  <p class="brewery">${beer.brewery}</p>
  ${renderKeywords(beer.kws)}
</div>
`;

function renderKeywords(kws) {
  return `
  <ul>
    ${kws.map(kw => `<li>${kw}</li>`).join('')}
  </ul>
  `
}

document.querySelector(".main").innerHTML += beerMarkup;
</script>
</body>
</html>
