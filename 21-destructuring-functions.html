<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Functions</title>
</head>
<body>
<div class="main"></div>
<script>
    function convertCurrency(amount) {
        const converted = {
            USD: amount * 0.76,
            GPB: amount * 0.53,
            AUD: amount * 1.01,
            MEX: amount * 13.30
        }
        return converted;
    }

    const { GPB, MEX, AUD } = convertCurrency(100);
    console.log(GPB, MEX);

    function tipCalc({ total = 100, tip = 0.15, tax = 0.14 } = {}) {
        return total + (total * tip) + (total * tax);
    }

    const bill = tipCalc();
    console.log(bill);
</script>
</body>
</html>
