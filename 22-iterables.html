<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables and Looping</title>
</head>
<body>
<div class="main"></div>
<script>
    const foods = ['ribs', 'sandwich', 'salad', 'cheesecake'];
    for (let index = 0; index < foods.length; index++) {
        const element = foods[index];
        console.log(element);
    }

    for (const key in foods) { // cannot break and continue
        console.log(foods[key]);
    }

    foods.forEach(food => {
        console.log(food);
    });

    for (const food of foods) { // best one
        if(food === 'salad'){
            continue;
        }
        console.log(food);
    }
</script>
</body>
</html>
